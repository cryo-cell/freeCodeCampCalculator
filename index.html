<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryoCalculator</title>
</head>
<body>
<div id="root">
    <div id="calc-box" class="container">
        <input id="display" type="text" value="0" class="row">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </input>
        <button id="clear" value="clear" class="button operator row">C             </button>
        <button id="Backspace" value ="back" class="button operator">‚Üê                        </button>
        <button id="seven" value="7" class="button number">7 		    </button>
        <button id="eight" value="8" class="button number">8    			</button>
        <button id="nine" value="9" class="button number">9				</button>
        <button id="multiply" value="*" class="button operator">* 		    </button>
        <button id="four" value ="4" class="button number">4 				</button>
        <button id="five" value="5" class="button number">5				</button>
        <button id="six" value="6" class="button number">6               </button>
        <button id="subtract" value="-" class="button operator">-		    </button>
        <button id="one" value="1" class="button number">1               </button>
        <button id="two" value="2" class="button number">2               </button>
        <button id="three" value="3" class="button number">3				</button>
        <button id="add" value="+" class="button operator">+               </button>
        <button id="divide" value="/" class="button operator">/		    </button>
        <button id="zero" value="0" class="button number">0			    </button>
        <button id="decimal" value="." class="button number">.			</button>
        <button id="equals" value="=" class="button equal operator">=      </button>
    </div>
</div>

<script type="text/javascript" src="./main.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
